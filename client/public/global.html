<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Global React</title>
    </head>
    <body>
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

        <script>
            // const Person = props => {
            //   return React.createElement('div', {}, [
            //     React.createElement('h3', {}, props.name),
            //     React.createElement('p', {}, props.occupation),
            //   ]);
            // };

            class Person extends React.Component {
                render() {
                    const { name, occupation } = this.props;
                    return React.createElement('div', {}, [
                        React.createElement('h3', {}, name),
                        React.createElement('p', {}, occupation),
                    ]);
                }
            }

            // const App = () => {
            //   return React.createElement('div', {}, [
            //     React.createElement('h1', {}, 'React is rendered'),
            //     React.createElement(Person, {name: 'Max', occupation: 'programming'}, 'React is rendered'),
            //     React.createElement(Person, {name: 'Aliya', occupation: 'bank worker'}),
            //   ]);
            // };

            class App extends React.Component {
                render() {
                    return React.createElement('div', {}, [
                        React.createElement('h1', {}, 'React is rendered'),
                        React.createElement(Person, { name: 'Max', occupation: 'programming' }, 'React is rendered'),
                        React.createElement(Person, { name: 'Aliya', occupation: 'bank worker' }),
                    ]);
                }
            }

            ReactDOM.render(React.createElement(App), document.getElementById('root'));
        </script>
    </body>
</html>
