# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.14.2]

    steps:
    - uses: actions/checkout@v3
    - name: Cache multiple paths
      uses: actions/cache@v3
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: cd ./main/ci-cd/app && npm install --force
    - name: npm run build
      run: cd ./main/ci-cd/app && npm run build --if-present
    - name: npm run e2e
      run: cd ./main/ci-cd/app && npm run e2e --if-present
    - name: npm run stylelint
      run: cd ./main/ci-cd/app && npm run stylelint --if-present
    - name: npm run unit
      run: cd ./main/ci-cd/app && npm run unit --if-present
    - name: npm run eslint
      run: cd ./main/ci-cd/app && npm run eslint --if-present
