overwrite: true
schema:
  - "http://localhost:4001/graphql"
  - "src/gql/typedefs.ts"
documents:
#  - "src/**/fragments.ts"
#  - "src/**/mutations.ts"
#  - "src/**/queries.ts"
  - "src/**/*.ts"
  - "src/**/*.tsx"
  - "src/gql/**/*.graphql"
generates:
  src/generated/operations.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
#      - "typed-document-node"
    config:

#        preResolveTypes: true # true by default
#        omitOperationSuffix: false # false by default
        exportFragmentSpreadSubTypes: true
        dedupeFragments: true
